
<h1>OfficeMap</h1>

<div id="map" style="width:100%; height:380px;"></div>

<mat-card>
    <mat-tab-group>
        <mat-tab>
            <ng-template mat-tab-label>
                {{'Employees' | translate}}
            </ng-template>
            <div *ngIf="!isExclude('EmployeeList') && employeeListFilter">
                <employee-list [embedded]="true" [query]="employeeListFilter"></employee-list>
            </div>
        </mat-tab>
    </mat-tab-group>
</mat-card>
